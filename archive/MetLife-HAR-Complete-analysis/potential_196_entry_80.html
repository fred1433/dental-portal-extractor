  <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
  <style>
    .loading-container {
      z-index: 2000;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.9;
      background-color: #fff;
    }

    .mobile-dot-loading {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
    }

    .dot1 {
      display: inline-block;
      width: 11px;
      height: 11px;
      border-radius: 50%;
      margin-right: 5px;
      animation: wave 1.9s linear infinite;
      background-color: #2b99e3;
    }

    .dot2 {
      display: inline-block;
      width: 11px;
      height: 11px;
      border-radius: 50%;
      margin-right: 5px;
      animation: wave 1.9s linear infinite;
      background-color: #1b6dad;
      animation-delay: -1.3s;
    }

    .dot3 {
      display: inline-block;
      width: 11px;
      height: 11px;
      border-radius: 50%;
      margin-right: 5px;
      animation: wave 1.9s linear infinite;
      background-color: #b0d34d;
      animation-delay: -0.7s;
    }

    @keyframes wave {
      0%, 40%, 100% { transform: initial; }
      20% { transform: translateY(-10px); }
    }
  </style>
  <script charset="UTF-8" type="text/javascript">
    window["adrum-start-time"] = new Date().getTime();
    (function (config) {
      config.appKey = 'AD-AAB-ACB-UFC';
      config.adrumExtUrlHttp = "http://cdn.appdynamics.com";
      config.adrumExtUrlHttps = "https://cdn.appdynamics.com";
      config.beaconUrlHttp = "http://pdx-col.eum-appdynamics.com";
      config.beaconUrlHttps = "https://pdx-col.eum-appdynamics.com";
      config.useHTTPSAlways = true;
      config.xd = { enable: true };
      config.resTiming = { bufSize: 200, clearResTimingOnBeaconSend: true };
      config.maxUrlLength = 512;
    })(window["adrum-config"] || (window["adrum-config"] = {}));
  </script>
  <script src="//cdn.appdynamics.com/adrum/adrum-latest.js"></script>
</head>

<body>
  <div id="app" class="app">
    <div class="loading-container" >
      <div class="loading-spinner mobile-dot-loading">
          <span class="dot1"></span>
          <span class="dot2"></span>
          <span class="dot3"></span>
      </div>
    </div>
  </div>
  <form id="uuid_form" method="POST" action="/as/OR04DbuFcj/resume/as/authorization.ping">
      <input type="hidden" name="pf.iwd.uuid" id="uuid_input" value="b67d3995-ef36-45ea-a369-7f34e5f07631">
  </form>
  <script type="text/javascript">
    window.onload = function() {
      let session=getCookie('idwUUID');
      if(session){
        console.log('Skip device profiling')
        submitUuidForm()
      }else{
        console.log('Continue device profiling')
        setTimeout(submitUuidForm, 5000);
        var script = document.createElement("script");
        script.src = "https://content.maxconnector.com/fp/tags.js?org_id=716kkpe1&pageid=verify&session_id=b67d3995-ef36-45ea-a369-7f34e5f07631";
        document.head.appendChild(script);
      }

    };

    function submitUuidForm() {
        // submitForm("uuid_form");
      let session=getCookie('idwUUID');
      if(session){
        submitFormOne("uuid_form");
      }else{
        submitFormTwo("uuid_form");
      }
    }

    function submitFormOne(id) {
         var form = document.getElementById(id);
        if (form) {
          form[0].value = getCookie('idwUUID');
          form.submit();
        }
    }

    function submitFormTwo(id) {
      var form = document.getElementById(id);
        if (form) {
            form.submit();
        }
    }

    function getCookie(name) {
    var nameEQ = name + "=";
    var ca = document.cookie.split(";");
    for (var i = 0; i < ca.length; i++) {
        var c = ca[i];
        while (c.charAt(0) == " ") c = c.substring(1, c.length);
        if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length, c.length);
    }
    return null;
}
  </script>
</body>

</html>
