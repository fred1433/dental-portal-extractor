<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACE Dental - Insurance Verification Form</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: Arial, sans-serif;
            background: #fff;
            padding: 10px;
            font-size: 10pt;
        }

        .container {
            max-width: 1100px;
            margin: 0 auto;
            border: 2px solid #000;
            padding: 12px;
        }

        h1 {
            text-align: center;
            font-size: 14pt;
            margin-bottom: 8px;
            border-bottom: 2px solid #000;
            padding-bottom: 6px;
        }

        .form-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 4px;
        }

        .form-row-2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 4px;
        }

        .form-group {
            display: flex;
            flex-direction: row;
            align-items: center;
            gap: 8px;
        }

        .form-group label {
            font-weight: bold;
            font-size: 8pt;
            white-space: nowrap;
            min-width: fit-content;
        }

        .form-group input,
        .form-group select {
            padding: 3px;
            border: none;
            border-bottom: 1px solid #000;
            font-size: 9pt;
            background: transparent;
            flex: 1;
        }

        .form-group select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8"><path fill="%23000" d="M0 0l6 8 6-8z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 4px center;
            background-size: 8px;
            padding-right: 20px;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-bottom: 2px solid #0066cc;
        }

        .section-title {
            font-weight: bold;
            font-size: 10pt;
            margin-top: 8px;
            margin-bottom: 4px;
            padding-bottom: 3px;
            border-bottom: 1px solid #000;
        }

        .inline-group {
            display: flex;
            gap: 10px;
            align-items: center;
            margin-bottom: 5px;
            flex-wrap: wrap;
        }

        .inline-group label {
            font-weight: bold;
            white-space: nowrap;
            font-size: 8pt;
        }

        .inline-group input,
        .inline-group select {
            flex: 0 1 auto;
            min-width: 100px;
            padding: 3px;
            border: none;
            border-bottom: 1px solid #000;
            font-size: 9pt;
            background: transparent;
        }

        .inline-group select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8"><path fill="%23000" d="M0 0l6 8 6-8z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 4px center;
            background-size: 8px;
            padding-right: 20px;
        }

        .inline-group input:focus,
        .inline-group select:focus {
            outline: none;
            border-bottom: 2px solid #0066cc;
        }

        .inline-group input[name="Fee Schedule Used"] {
            min-width: 120px;
        }

        .inline-group input[name="Coordination of Benefits"] {
            min-width: 80px;
            max-width: 120px;
        }

        .inline-group.deductible-applies label input {
            min-width: 50px;
            max-width: 60px;
        }

        /* Ortho Coverage - special layout */
        .ortho-line {
            display: grid;
            grid-template-columns: auto 100px 100px auto 120px auto 140px;
            gap: 8px;
            align-items: center;
            margin-bottom: 5px;
        }

        .ortho-line label {
            font-weight: bold;
            font-size: 8pt;
        }

        .ortho-line input,
        .ortho-line select {
            padding: 3px;
            border: none;
            border-bottom: 1px solid #000;
            font-size: 9pt;
            background: transparent;
        }

        .ortho-line select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8"><path fill="%23000" d="M0 0l6 8 6-8z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 4px center;
            background-size: 8px;
            padding-right: 20px;
        }

        .ortho-line input:focus,
        .ortho-line select:focus {
            outline: none;
            border-bottom: 2px solid #0066cc;
        }

        /* Waiting Periods - 2 column layout */
        .waiting-periods {
            display: grid;
            grid-template-columns: auto auto 100px 150px auto 100px 150px;
            gap: 8px;
            align-items: center;
            margin-bottom: 5px;
        }

        .waiting-periods label {
            font-weight: bold;
            font-size: 8pt;
        }

        .waiting-periods input,
        .waiting-periods select {
            padding: 3px;
            border: none;
            border-bottom: 1px solid #000;
            font-size: 9pt;
            background: transparent;
        }

        .waiting-periods select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8"><path fill="%23000" d="M0 0l6 8 6-8z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 4px center;
            background-size: 8px;
            padding-right: 20px;
        }

        .waiting-periods input:focus,
        .waiting-periods select:focus {
            outline: none;
            border-bottom: 2px solid #0066cc;
        }

        /* Radio groups - better organization */
        .radio-row {
            display: grid;
            grid-template-columns: auto auto auto 1fr auto auto auto;
            gap: 12px;
            align-items: center;
            margin-bottom: 5px;
        }

        .radio-row label {
            font-weight: bold;
            font-size: 8pt;
        }

        .radio-row label:has(input[type="radio"]) {
            font-weight: normal;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        /* OCC Guards - special layout */
        .occ-line {
            display: grid;
            grid-template-columns: auto 80px 120px auto 1fr;
            gap: 8px;
            align-items: center;
            margin-bottom: 5px;
        }

        .occ-line label {
            font-weight: bold;
            font-size: 8pt;
        }

        .occ-line input,
        .occ-line select {
            padding: 3px;
            border: none;
            border-bottom: 1px solid #000;
            font-size: 9pt;
            background: transparent;
        }

        .occ-line input:focus {
            outline: none;
            border-bottom: 2px solid #0066cc;
        }

        .checkbox-group {
            display: flex;
            gap: 15px;
            margin-bottom: 8px;
        }

        .services-grid {
            display: grid;
            grid-template-columns: auto 50px 180px 95px;
            gap: 3px;
            margin-bottom: 5px;
        }

        .services-grid label {
            font-weight: bold;
            font-size: 8pt;
        }

        .services-grid input {
            padding: 2px;
            border: none;
            border-bottom: 1px solid #000;
            font-size: 8pt;
        }

        /* Service boxes - bordered sections matching PDF */
        .service-box {
            border: 2px solid #000;
            padding: 8px;
            margin-bottom: 10px;
        }

        .service-box-title {
            font-weight: bold;
            font-size: 10pt;
            margin-bottom: 6px;
            padding-bottom: 2px;
            border-bottom: 1px solid #000;
        }

        /* Service row - flexible layout for procedures */
        .service-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 4px;
            font-size: 9pt;
            flex-wrap: wrap;
        }

        .service-row label {
            font-weight: bold;
            white-space: nowrap;
        }

        .service-row input,
        .service-row select {
            padding: 2px 4px;
            border: none;
            border-bottom: 1px solid #000;
            font-size: 9pt;
            background: transparent;
        }

        .service-row select {
            appearance: none;
            -webkit-appearance: none;
            -moz-appearance: none;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8"><path fill="%23000" d="M0 0l6 8 6-8z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 4px center;
            background-size: 8px;
            padding-right: 20px;
        }

        /* Input sizes */
        .service-row input[type="text"].pct { width: 50px; }
        .service-row input[type="text"].freq { width: 180px; }
        .service-row input[type="text"].history { width: 110px; }
        .service-row input[type="text"].age-limit { width: 80px; }
        .service-row input[type="text"].medium { width: 150px; }
        .service-row input[type="text"].long { width: 250px; }
        .service-row input[type="text"].short { width: 60px; }

        /* Filled field styling - applied directly to inputs and selects */
        input.field-filled,
        select.field-filled {
            background: #f0fdf4;
            border-bottom-color: #10b981;
            font-weight: 600;
        }

        /* Inputs get green text */
        input.field-filled {
            color: #059669;
        }

        /* Selects keep black text for readability, just green arrow */
        select.field-filled {
            color: #000;
            background-color: #f0fdf4;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="12" height="8" viewBox="0 0 12 8"><path fill="%23059669" d="M0 0l6 8 6-8z"/></svg>');
            background-repeat: no-repeat;
            background-position: right 4px center;
            background-size: 8px;
        }

        @media print {
            body {
                background: #fff;
                padding: 0;
            }
            .container {
                border: 1px solid #000;
                padding: 8px;
                max-width: 100%;
            }
            input, select { border-bottom: 1px solid #000 !important; }

            /* Hide chat widget when printing */
            #chatWidget { display: none !important; }

            /* Compress even more for print */
            h1 {
                font-size: 12pt;
                margin-bottom: 4px;
                padding-bottom: 4px;
            }
            .section-title {
                font-size: 9pt;
                margin-top: 4px;
                margin-bottom: 2px;
            }
            .form-row, .form-row-2 {
                gap: 8px;
                margin-bottom: 4px;
            }
            .form-group label { font-size: 7pt; }
            .form-group input, .form-group select {
                font-size: 8pt;
                padding: 2px;
            }
            .services-grid {
                gap: 4px;
                margin-bottom: 3px;
            }
            .services-grid label { font-size: 7pt; }
            .services-grid input { font-size: 7pt; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Insurance Verification Form</h1>

        <!-- Header Information -->
        <div class="service-box">
            <div class="form-row">
                <div class="form-group">
                    <label>Today's Date:</label>
                    <input type="date" name="Today's Date" />
                </div>
                <div class="form-group">
                    <label>Appointment Date:</label>
                    <input type="date" name="Appointment Date" />
                </div>
                <div class="form-group">
                    <label>Employee's Initials:</label>
                    <input type="text" name="Employee's Initials" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Rep's Name:</label>
                    <input type="text" name="Rep's Name" />
                </div>
                <div class="form-group">
                    <label>Patient's Name:</label>
                    <input type="text" name="Patient Name" />
                </div>
                <div class="form-group">
                    <label>Patient's DOB:</label>
                    <input type="date" name="Patient DOB" />
                </div>
            </div>
        </div>

        <!-- Subscriber's Information -->
        <div class="section-title">Subscriber's Information:</div>
        <div class="service-box">
            <div class="form-row">
                <div class="form-group">
                    <label>Last Name:</label>
                    <input type="text" name="Subscriber Last Name" />
                </div>
                <div class="form-group">
                    <label>First Name:</label>
                    <input type="text" name="Subscriber First Name" />
                </div>
                <div class="form-group">
                    <label>Relationship to Patient:</label>
                    <input type="text" name="Relationship to Patient" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Subs DOB:</label>
                    <input type="date" name="Subscriber DOB" />
                </div>
                <div class="form-group">
                    <label>SSN:</label>
                    <input type="text" name="SSN" />
                </div>
                <div class="form-group">
                    <label>Member ID:</label>
                    <input type="text" name="Member ID" />
                </div>
            </div>
        </div>

        <!-- Carrier Info -->
        <div class="section-title">Carrier Info:</div>
        <div class="service-box">
            <div class="inline-group" style="margin-bottom: 8px;">
                <label>Insurance Name:</label>
                <input type="text" name="Insurance Name" style="flex: 1; min-width: 300px;" />
            </div>

            <div class="inline-group" style="margin-bottom: 8px;">
                <label>Claims Mailing Address:</label>
                <input type="text" name="Claims Mailing Address" style="flex: 1; min-width: 400px;" />
            </div>

            <div class="inline-group" style="margin-bottom: 8px;">
                <label>City:</label>
                <input type="text" name="City" style="min-width: 150px;" />
                <label>State:</label>
                <input type="text" name="State" style="min-width: 80px;" />
                <label>Zip Code:</label>
                <input type="text" name="Zip Code" style="min-width: 100px;" />
            </div>

            <div class="inline-group">
                <label>Insurance Number:</label>
                <input type="text" name="Insurance Number" style="min-width: 180px;" />
                <label>Payor ID:</label>
                <input type="text" name="Payor ID" style="min-width: 180px;" />
            </div>
        </div>

        <!-- Fee Schedule line (outside Carrier Info box) -->
        <div class="inline-group" style="margin-bottom: 8px;">
            <label>Fee Schedule:</label>
            <input type="text" name="Fee Schedule Used" />
            <select name="Network Participation">
                <option value="">Select...</option>
                <option value="In-Network">In Network</option>
                <option value="Out-of-Network">Out of Network</option>
            </select>
            <label>Accept Assignment of benefits:</label>
            <select name="Assignment of Benefits Accepted?">
                <option value="">Select...</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <label>Coordination of Benefits:</label>
            <input type="text" name="Coordination of Benefits" />
        </div>

        <!-- Plan Info -->
        <div class="section-title">Plan Info:</div>
        <div class="service-box">
            <div class="inline-group">
                <label>Contract/Calendar:</label>
                <input type="text" name="Benefit Year" />
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Group Name:</label>
                    <input type="text" name="Group Name" />
                </div>
                <div class="form-group">
                    <label>Group Number:</label>
                    <input type="text" name="Group Number" />
                </div>
                <div class="form-group">
                    <label>Effective Date:</label>
                    <input type="date" name="Effective Date" />
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Individual Maximum:</label>
                    <input type="text" name="Annual Maximum" />
                </div>
                <div class="form-group">
                    <label>Maximum Used:</label>
                    <input type="text" name="Maximum Used" />
                </div>
                <div class="form-group">
                    <label>Maximum Remaining:</label>
                    <input type="text" name="Remaining Maximum" />
                </div>
            </div>

            <div class="form-row-2">
                <div class="form-group">
                    <label>Individual Deductible:</label>
                    <input type="text" name="Individual Deductible" />
                </div>
                <div class="form-group">
                    <label>Deductible Remaining:</label>
                    <input type="text" name="Deductible Remaining" />
                </div>
            </div>

            <div class="inline-group deductible-applies">
                <label><strong>Deductible Applies to:</strong></label>
                <label>All <input type="text" /></label>
                <label>Diagnostic/Preventative <input type="text" /></label>
                <label>Basic <input type="text" /></label>
                <label>Major <input type="text" /></label>
            </div>
        </div>

        <!-- BOX 1: Diagnostic/Preventative Services - 3 COLUMNS -->
        <div class="section-title">Diagnostic/Preventative Services:</div>
        <div class="service-box">
            <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 15px;">
                <!-- COLUMN 1 (Left) -->
                <div>
                    <div class="service-row">
                        <label>Exam D0150/D0120:</label>
                        <input type="text" name="D0150_coverage" class="pct" data-coverage-category="preventive" placeholder="%" />
                        <input type="text" name="D0150_frequency" class="freq" placeholder="Freq" />
                    </div>

                    <div class="service-row">
                        <label>Prophy D1110/D1120:</label>
                        <input type="text" name="D1110_coverage" class="pct" data-coverage-category="preventive" placeholder="%" />
                        <input type="text" name="D1110_frequency" class="freq" placeholder="Freq" />
                    </div>

                    <div class="service-row">
                        <label>Fluoride D1208:</label>
                        <input type="text" name="D1208_coverage" class="pct" data-coverage-category="preventive" placeholder="%" />
                        <input type="text" name="D1208_frequency" class="freq" placeholder="Freq" />
                        <input type="text" name="D1208_age_limit" class="age-limit" placeholder="Age Limit" />
                    </div>

                    <div class="service-row">
                        <label>Sealants D1351:</label>
                        <input type="text" name="D1351_coverage" class="pct" data-coverage-category="preventive" placeholder="%" />
                        <input type="text" name="D1351_frequency" class="freq" placeholder="Freq" />
                        <input type="text" name="D1351_age_limit" class="age-limit" placeholder="Age Limit" />
                    </div>

                    <div class="service-row">
                        <label>Teeth Covered:</label>
                        <input type="text" name="Teeth Covered" class="long" placeholder="" />
                    </div>

                    <div class="service-row">
                        <label>Limited Exam D0140:</label>
                        <input type="text" name="D0140_coverage" class="pct" data-coverage-category="preventive" placeholder="%" />
                        <input type="text" name="D0140_frequency" class="freq" placeholder="Freq" />
                    </div>

                    <div class="service-row">
                        <label>Limited share frequency with other exams:</label>
                        <select name="Limited Share Frequency">
                            <option value="">Select...</option>
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>

                <!-- COLUMN 2 (Middle) -->
                <div>
                    <div class="service-row">
                        <label>FMX D0210:</label>
                        <input type="text" name="D0210_coverage" class="pct" data-coverage-category="preventive" placeholder="%" />
                        <input type="text" name="D0210_frequency" class="freq" placeholder="Freq" />
                    </div>

                    <div class="service-row">
                        <label>PA's D0220/D0230:</label>
                        <input type="text" name="D0220_coverage" class="pct" data-coverage-category="preventive" placeholder="%" />
                        <input type="text" name="D0220_frequency" class="freq" placeholder="Freq" />
                    </div>

                    <div class="service-row">
                        <label>Bitewings D0274:</label>
                        <input type="text" name="D0274_coverage" class="pct" data-coverage-category="preventive" placeholder="%" />
                        <input type="text" name="D0274_frequency" class="freq" placeholder="Freq" />
                    </div>
                </div>

                <!-- COLUMN 3 (Right - History fields) -->
                <div>
                    <div class="service-row">
                        <label>Exam History:</label>
                        <input type="text" name="Exam History" class="history" placeholder="" />
                    </div>

                    <div style="height: 30px;"></div>

                    <div class="service-row">
                        <label>Prophy History:</label>
                        <input type="text" name="Prophy History" class="history" placeholder="" />
                    </div>

                    <div class="service-row">
                        <label>Fluoride History:</label>
                        <input type="text" name="Fluoride History" class="history" placeholder="" />
                    </div>

                    <div class="service-row">
                        <label>Xray History:</label>
                        <input type="text" name="Xray History" class="history" placeholder="" />
                    </div>

                    <div style="height: 30px;"></div>

                    <div class="service-row">
                        <label>Sealant History:</label>
                        <input type="text" name="Sealant History" class="history" placeholder="" />
                    </div>
                </div>
            </div>
        </div>

        <!-- BOX 2: Basic Services -->
        <div class="section-title">Basic Services:</div>
        <div class="service-box">
            <div class="service-row">
                <label>Perio Maint D4910:</label>
                <input type="text" name="D4910_coverage" class="pct" data-coverage-category="basic" placeholder="%" />
                <input type="text" name="D4910_frequency" class="freq" placeholder="Freq" />
                <label>Restorative/Fillings: D2330,D2331,D2393,D2394</label>
                <label style="margin-left: 40px;">Filling History:</label>
                <input type="text" name="Filling History" class="history" placeholder="" />
            </div>

            <div class="service-row">
                <label>Share Freq with Prophy:</label>
                <select name="Share Freq with Prophy">
                    <option value="">Select...</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <label style="margin-left: 140px;">Fillings coverage:</label>
                <input type="text" name="D2330_coverage" class="pct" data-coverage-category="basic" placeholder="%" />
                <input type="text" name="D2330_frequency" class="freq" placeholder="Freq" />
            </div>

            <div class="service-row">
                <label>SRP's D4341:</label>
                <input type="text" name="D4341_coverage" class="pct" data-coverage-category="basic" placeholder="%" />
                <input type="text" name="D4341_frequency" class="freq" placeholder="Freq" />
                <label>Downgrade?</label>
                <select name="SRP Downgrade">
                    <option value="">Select...</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <label style="margin-left: 140px;">SRP History:</label>
                <input type="text" name="SRP History" class="history" placeholder="" />
            </div>

            <div class="service-row">
                <label>Quads Per day:</label>
                <input type="text" name="Quads Per day" class="short" placeholder="" />
                <label style="margin-left: 180px;">Simple Ext D7140:</label>
                <input type="text" name="D7140_coverage" class="pct" data-coverage-category="basic" placeholder="%" />
            </div>

            <div class="service-row">
                <label>Arestin D4381:</label>
                <select name="Arestin D4381">
                    <option value="">Select...</option>
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>

    <script type="module">
        import { mapToVerificationForm } from '/mapping/index.js';

        // ===== AUTO-FILL FUNCTIONALITY =====
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);

            if (urlParams.get('autoFill') === 'true') {
                const dataStr = sessionStorage.getItem('extractedPatientData');
                if (dataStr) {
                    try {
                        const data = JSON.parse(dataStr);
                        console.log('ACE Form - Patient data loaded:', data);

                        // Save for chat widget
                        window.currentPatientData = data;

                        // STEP 1: Get mapping data
                        const map = mapToVerificationForm(data);
                        console.log('Mapping generated:', Object.keys(map).length, 'fields');

                        // STEP 2: Fill all form-group fields by name attribute
                        fillFormGroupsByName(map);

                        // STEP 3: Fill ACE-specific fields (inline-group, services-grid, radios)
                        fillACESpecificFields(map, data);

                    } catch (error) {
                        console.error('Error parsing patient data:', error);
                    }
                }
            }

            // STEP 4: Add event listeners for manual changes
            // This enables real-time green highlighting when user fills fields manually
            setupFieldChangeListeners();
        });

        // Fill all .form-group fields by name attribute
        function fillFormGroupsByName(map) {
            console.log('Filling form-groups by name attribute...');
            let filledCount = 0;

            // Helper to fill a single field
            const fillField = (name, value) => {
                if (!value && value !== 0) return false;
                const input = document.querySelector(`input[name="${name}"], select[name="${name}"], textarea[name="${name}"]`);
                if (input) {
                    input.value = value;
                    // Apply filled styling directly to the input/select
                    input.classList.add('field-filled');
                    filledCount++;
                    console.log(`✓ Form-group: ${name} = ${value}`);
                    return true;
                }
                return false;
            };

            // Iterate through all mapping keys
            for (const [key, value] of Object.entries(map)) {
                // Skip "Fee Schedule Used" - leave empty per user request
                if (key === "Fee Schedule Used") continue;
                fillField(key, value);
            }

            // Special handling: Split subscriber name into First/Last
            const subscriberName = map["Subscriber/Policy Holder Name"] || map["Patient Name"] || "";
            if (subscriberName) {
                const nameParts = subscriberName.trim().split(/\s+/);
                if (nameParts.length >= 2) {
                    fillField("Subscriber First Name", nameParts.slice(0, -1).join(' '));
                    fillField("Subscriber Last Name", nameParts[nameParts.length - 1]);
                }
            }

            // Map alternate names
            fillField("Subscriber DOB", map["Subscriber/Policy Holder DOB"] || map["Patient DOB"]);

            console.log(`Filled ${filledCount} form-group fields`);
        }

        // Fill ACE-specific fields (coverage fallbacks and radios)
        function fillACESpecificFields(map, rawData) {
            console.log('Filling ACE-specific fields...');

            // Helper to fill coverage fields with fallback to category
            const fillCoverageField = (fieldName, procedureCode, category) => {
                const input = document.querySelector(`input[name="${fieldName}"]`);
                if (!input) return;

                // Try procedure-specific coverage first (from toForm.js: D0150_coverage_pct)
                const specificCoverage = map[`${procedureCode}_coverage_pct`];

                // Fallback to category coverage
                const categoryKey = category === 'preventive' ? 'Preventive / Diagnostic (% Covered)' :
                                   category === 'basic' ? 'Basic Services (% Covered)' :
                                   category === 'major' ? 'Major Services (% Covered)' : null;
                const categoryCoverage = categoryKey ? map[categoryKey] : null;

                const coverage = specificCoverage || categoryCoverage;
                if (coverage) {
                    input.value = coverage;
                    input.classList.add('field-filled');
                    console.log(`✓ Coverage ${procedureCode}: ${coverage} (${specificCoverage ? 'specific' : 'category'})`);
                }
            };

            // Fill all coverage fields with fallback logic
            // Preventive
            fillCoverageField('D0150_coverage', 'D0150', 'preventive');
            fillCoverageField('D0210_coverage', 'D0210', 'preventive');
            fillCoverageField('D0220_coverage', 'D0220', 'preventive');
            fillCoverageField('D0274_coverage', 'D0274', 'preventive');
            fillCoverageField('D1110_coverage', 'D1110', 'preventive');
            fillCoverageField('D1208_coverage', 'D1208', 'preventive');
            fillCoverageField('D1351_coverage', 'D1351', 'preventive');
            fillCoverageField('D0140_coverage', 'D0140', 'preventive');
            // Basic
            fillCoverageField('D4910_coverage', 'D4910', 'basic');
            fillCoverageField('D2330_coverage', 'D2330', 'basic');
            fillCoverageField('D4341_coverage', 'D4341', 'basic');
            fillCoverageField('D7140_coverage', 'D7140', 'basic');
            fillCoverageField('D7240_coverage', 'D7240', 'basic');
            fillCoverageField('D3330_coverage', 'D3330', 'basic');
            // Major
            fillCoverageField('D2740_coverage', 'D2740', 'major');
            fillCoverageField('D2950_coverage', 'D2950', 'major');
            fillCoverageField('D2954_coverage', 'D2954', 'major');
            fillCoverageField('D5110_coverage', 'D5110', 'major');

            // Radio buttons for SRP, EXT, ENDO categories
            const setRadio = (name, value) => {
                if (!value) return;
                const radios = document.querySelectorAll(`input[type="radio"][name="${name}"]`);
                radios.forEach(radio => {
                    if (radio.value === value.toUpperCase()) {
                        radio.checked = true;
                        console.log(`✓ Radio: ${name} = ${value}`);
                    }
                });
            };

            setRadio('srp', map['SRP Category']);
            setRadio('simple_ext', map['Extraction Category']);
            setRadio('surgical_ext', map['Extraction Category']);
            setRadio('endo', map['Endo Category']);

            console.log('ACE-specific fields filled');
        }

        // Setup event listeners for manual field changes
        // Applies green styling when user fills fields manually
        function setupFieldChangeListeners() {
            console.log('Setting up field change listeners...');

            // Get all inputs and selects
            const allInputs = document.querySelectorAll('input[type="text"], input[type="date"], textarea');
            const allSelects = document.querySelectorAll('select');

            // Handler for inputs (text, date, textarea)
            allInputs.forEach(input => {
                input.addEventListener('input', (e) => {
                    const value = e.target.value.trim();
                    if (value !== '') {
                        e.target.classList.add('field-filled');
                    } else {
                        e.target.classList.remove('field-filled');
                    }
                });

                // Also trigger on blur (when user leaves field)
                input.addEventListener('blur', (e) => {
                    const value = e.target.value.trim();
                    if (value !== '') {
                        e.target.classList.add('field-filled');
                    } else {
                        e.target.classList.remove('field-filled');
                    }
                });
            });

            // Handler for selects
            allSelects.forEach(select => {
                select.addEventListener('change', (e) => {
                    const value = e.target.value;
                    // Add green styling if a real option is selected (not "Select...")
                    if (value !== '') {
                        e.target.classList.add('field-filled');
                    } else {
                        e.target.classList.remove('field-filled');
                    }
                });
            });

            console.log(`Added listeners to ${allInputs.length} inputs and ${allSelects.length} selects`);
        }

        // ===== CHAT FUNCTIONALITY =====
        let chatOpen = false;
        let chatHistory = [];
        const chatUrlParams = new URLSearchParams(window.location.search);
        const chatApiKey = chatUrlParams.get('key') || '';

        function toggleChat() {
            chatOpen = !chatOpen;
            const panel = document.getElementById('chatPanel');
            const toggle = document.getElementById('chatToggle');

            if (chatOpen) {
                panel.style.display = 'flex';
                toggle.textContent = '✕';

                if (window.currentPatientData) {
                    const name = `${window.currentPatientData.patient?.firstName || ''} ${window.currentPatientData.patient?.lastName || ''}`.trim();
                    const portal = window.currentPatientData.extraction?.portalCode || window.currentPatientData.portal || '';
                    document.getElementById('chatPatientName').textContent = `${name} (${portal})`;
                }
            } else {
                panel.style.display = 'none';
                toggle.textContent = '💬';
            }
        }
        window.toggleChat = toggleChat;

        function askDemoQuestion(question) {
            document.getElementById('chatInput').value = question;
            document.getElementById('chatInput').form.dispatchEvent(new Event('submit'));
        }
        window.askDemoQuestion = askDemoQuestion;

        async function sendChatMessage(event) {
            event.preventDefault();

            const input = document.getElementById('chatInput');
            const question = input.value.trim();
            if (!question) return;

            const sendBtn = document.getElementById('chatSendBtn');
            const messagesContainer = document.getElementById('chatMessages');

            const welcome = messagesContainer.querySelector('[style*="text-align: center"]');
            if (welcome) welcome.remove();

            const userMsg = document.createElement('div');
            userMsg.style.cssText = 'background: #059669; color: white; padding: 12px 16px; border-radius: 12px 12px 0 12px; align-self: flex-end; max-width: 80%; word-wrap: break-word;';
            userMsg.textContent = question;
            messagesContainer.appendChild(userMsg);

            input.value = '';
            input.disabled = true;
            input.style.opacity = '0.5';
            sendBtn.disabled = true;
            sendBtn.style.opacity = '0.6';

            messagesContainer.scrollTop = messagesContainer.scrollHeight;

            let statusMessage = null;
            let stepTimeouts = [];

            const updateStatus = (text, delay) => {
                const timeout = setTimeout(() => {
                    if (!statusMessage) {
                        statusMessage = document.createElement('div');
                        statusMessage.className = 'pipeline-step';
                        statusMessage.style.cssText = 'color: #6b7280; font-size: 13px; font-style: italic; align-self: flex-start;';
                        messagesContainer.appendChild(statusMessage);
                    }
                    statusMessage.innerHTML = `${text}<span class="dots"></span>`;
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                }, delay);
                stepTimeouts.push(timeout);
            };

            updateStatus('💡 Generating queries', 200);
            updateStatus('⚡ Executing queries', 3500);
            updateStatus('✍️ Formulating answer', 7000);

            if (!document.getElementById('chatAnimations')) {
                const style = document.createElement('style');
                style.id = 'chatAnimations';
                style.textContent = `
                    .dots::after {
                        content: '';
                        animation: dots 1.5s infinite;
                    }
                    @keyframes dots {
                        0%, 20% { content: '.'; }
                        40% { content: '..'; }
                        60%, 100% { content: '...'; }
                    }
                `;
                document.head.appendChild(style);
            }

            try {
                const patientData = window.currentPatientData;
                if (!patientData) {
                    throw new Error('No patient data loaded. Please extract or load a patient first.');
                }

                const firstName = patientData.patient?.firstName || 'Unknown';
                const lastName = patientData.patient?.lastName || 'Unknown';
                const subscriberId = patientData.patient?.subscriberId || Date.now();
                const portalCode = patientData.extraction?.portalCode || patientData.portal || 'UNKNOWN';
                const fileName = `${subscriberId}_${firstName}_${lastName}_${portalCode}.json`;

                const response = await fetch(`/api/chat?key=${chatApiKey}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        question,
                        fileName,
                        history: chatHistory.slice(-3)
                    })
                });

                const data = await response.json();

                if (!data.success) {
                    throw new Error(data.error || 'Unknown error');
                }

                stepTimeouts.forEach(timeout => clearTimeout(timeout));
                if (statusMessage) statusMessage.remove();

                const botMsg = document.createElement('div');
                botMsg.style.cssText = 'background: #f3f4f6; color: #1f2937; padding: 12px 16px; border-radius: 12px 12px 12px 0; align-self: flex-start; max-width: 80%; word-wrap: break-word; line-height: 1.5;';

                let html = data.answer
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\n\n/g, '<br><br>')
                    .replace(/\n/g, '<br>')
                    .replace(/^\* (.+)$/gm, '• $1');

                botMsg.innerHTML = html;
                messagesContainer.appendChild(botMsg);

                chatHistory.push({
                    user: question,
                    assistant: data.answer
                });

                if (data.metadata?.timing) {
                    const timing = document.createElement('div');
                    timing.style.cssText = 'font-size: 11px; color: #9ca3af; align-self: flex-start; margin-top: -10px;';
                    const seconds = (data.metadata.timing.total / 1000).toFixed(1);
                    const queryText = data.metadata.queriesGenerated === 1 ? 'query' : 'queries';
                    timing.textContent = `⏱️ ${seconds}s • ${data.metadata.queriesGenerated} ${queryText}`;
                    messagesContainer.appendChild(timing);
                }

            } catch (error) {
                stepTimeouts.forEach(timeout => clearTimeout(timeout));
                if (statusMessage) statusMessage.remove();

                const errorMsg = document.createElement('div');
                errorMsg.style.cssText = 'background: #fee2e2; color: #991b1b; padding: 12px 16px; border-radius: 12px; align-self: flex-start; max-width: 80%; word-wrap: break-word;';
                errorMsg.textContent = `❌ Error: ${error.message}`;
                messagesContainer.appendChild(errorMsg);
            } finally {
                input.disabled = false;
                input.style.opacity = '1';
                sendBtn.disabled = false;
                sendBtn.style.opacity = '1';
                input.focus();
                messagesContainer.scrollTop = messagesContainer.scrollHeight;
            }
        }
        window.sendChatMessage = sendChatMessage;
    </script>
